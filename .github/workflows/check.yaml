name: check

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  build-package:
    name: Build & verify package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: hynek/build-and-inspect-python-package@v2
        id: baipp

    outputs:
      # Used to define the matrix for tests below. The value is based on
      # packaging metadata (trove classifiers).
      supported-python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
      - uses: pre-commit/action@v3.0.1

  typing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
      - name: Install tox
        run: python -Im pip install tox
      - name: type-check
        run: tox -e mypy

  docs:
    name: Build docs and run doctests
    runs-on: ubuntu-latest
    needs: build-package
    steps:
      - name: Download pre-built packages
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist
      - run: tar xf dist/*.tar.gz --strip-components=1
      - uses: actions/setup-python@v5
        with:
          # Keep in sync with tox/docs, pyproject.toml and .readthedocs.yaml.
          python-version: "3.12"
      - name: Install tox
        run: python -Im pip install tox
      - name: Build and check docs
        run: tox -e docs
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/

  install-dev:
    name: Verify install env
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
          cache: pip

      - name: Install in dev mode & import
        run: |
          python -Im pip install -e .[dev]
          python -Ic 'import pymediainfo; print(pymediainfo.__version__)'

  test:
    name: test ${{ matrix.py }} - ${{ matrix.os }} - ${{ matrix.architecture }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "pypy3.10" # ahead to start it earlier because takes longer
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        arch:
          - x86
          - x64
          - arm64

        exclude:
          - os: macos-latest
            arch: "x86"
          - os: ubuntu-latest
            arch: "x86"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.py }}
          architecture: ${{ matrix.arch }}
          cache: true
      - name: Install dependencies
        run: pdm install --dev --no-self

      - name: Build the bundled wheel
        run: |
          pdm run build_wheel -A

      - name: Upload wheel
        if: ${{ matrix.py }} == "3.13" && (${{ matrix.os }} != "macos-latest" || ${{ matrix.arch }} == "arm64")
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.arch }}
          path: "dist/*.whl"
          retention-days: 3

      - name: Remove src to ensure tests run against wheel
        run: rm -rf src
      - name: Run tests installing from the wheel
        run: tox --installpkg dist/*.whl

  # Ensure everything required is passing for branch protection.
  required-checks-pass:
    if: always()

    needs:
      - pre-commit
      - docs
      - install-dev
      - typing
      - test

    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
